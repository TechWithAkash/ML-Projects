<!-- home.html with modal and updated UI -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-blue-100 min-h-screen">
  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-indigo-600">PerfPredict</h1>
      <nav class="space-x-4">
        <a href="/" class="text-gray-700 hover:text-indigo-600">Home</a>
        <a href="/predict" class="text-gray-700 hover:text-indigo-600">Predict</a>
      </nav>
    </div>
  </header>

  <main class="flex items-center justify-center py-10 px-4">
    <div class="bg-white shadow-xl rounded-xl w-full max-w-3xl p-8 animate-fade-in">
      <h1 class="text-3xl font-bold text-center mb-8 text-indigo-700">Predict Student Math Score</h1>
      <form action="/predict" method="post" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block mb-1 font-medium text-gray-700">Gender</label>
            <select name="gender" required class="w-full p-3 border border-gray-300 rounded-lg">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700">Race/Ethnicity</label>
            <select name="race_ethnicity" required class="w-full p-3 border border-gray-300 rounded-lg">
              <option value="">Select Race/Ethnicity</option>
              <option value="group A">Group A</option>
              <option value="group B">Group B</option>
              <option value="group C">Group C</option>
              <option value="group D">Group D</option>
              <option value="group E">Group E</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700">Parental Education</label>
            <select name="parental_level_of_education" required class="w-full p-3 border border-gray-300 rounded-lg">
              <option value="">Select Education Level</option>
              <option value="bachelor's degree">Bachelor's</option>
              <option value="some college">Some College</option>
              <option value="master's degree">Master's</option>
              <option value="associate's degree">Associate's</option>
              <option value="high school">High School</option>
              <option value="some high school">Some High School</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700">Lunch Type</label>
            <select name="lunch" required class="w-full p-3 border border-gray-300 rounded-lg">
              <option value="">Select Lunch</option>
              <option value="standard">Standard</option>
              <option value="free/reduced">Free/Reduced</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700">Test Prep Course</label>
            <select name="test_preparation_course" required class="w-full p-3 border border-gray-300 rounded-lg">
              <option value="">Select</option>
              <option value="none">None</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700">Reading Score</label>
            <input type="number" name="reading_score" min="0" max="100" required class="w-full p-3 border border-gray-300 rounded-lg">
          </div>
          <div>
            <label class="block mb-1 font-medium text-gray-700">Writing Score</label>
            <input type="number" name="writing_score" min="0" max="100" required class="w-full p-3 border border-gray-300 rounded-lg">
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="mt-6 bg-indigo-600 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-indigo-700 transition duration-300 ease-in-out">Predict Math Score</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Modal -->
  {% if results %}
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg max-w-md w-full text-center animate-fade-in-up">
      <h3 class="text-xl font-bold text-indigo-600 mb-4">Prediction Result</h3>
      <p class="text-lg text-gray-700 mb-4">The predicted math score is:</p>
      <p class="text-4xl font-extrabold text-green-600">{{ results }}</p>
      <button onclick="window.location.href='/predict'" class="mt-6 bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Close</button>
    </div>
  </div>
  {% endif %}

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 PerfPredict. All rights reserved.</p>
    </div>
  </footer>

  <style>
    @keyframes fade-in {
      0% { opacity: 0; transform: scale(0.98); }
      100% { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.4s ease-out forwards;
    }
  </style>
</body>
</html>
